<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in pure JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

</head>

<body>
    <div id="root" class="todo-app__root">
        <header class="todo-app__header">
            <div class="todo-app__title">
                todos
            </div>
        </header>
    </div>

    <section class="todo-app__main">
        <input class="todo-app__input" id="inputString" placeholder="What needs to be done?" />

        <ul id="todoItem" class="todo-app__list">
        </ul>
    </section>

    <footer class="todo-app__footer" id="todo-footer">
        <div id="leftNumber" class="todo-app__total">
            0 left
        </div>

        <div class="todo-app__view-buttons">
            <button onclick="showAll()"> All </button>
            <button onclick="activeFilter()"> Active </button>
            <button onclick="completedFilter()"> Completed </button>
            <button onclick="todoCompleted()"> Toggle </button>
        </div>

        <div class="todo-app__clean">
            <button id="clearCompleted" onclick="clearCompleteds()">Clear Completed</button>
        </div>
    </footer>

</body>
<script type="text/javascript" src="main.js">
</script>

</html>
